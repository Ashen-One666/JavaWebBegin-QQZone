<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" th:href="@{/css/newTopic.css}">
</head>
<body>
<div id="div_back_to_topic_list">
  <a th:href="@{|/user.do?operate=friend&id=${session.friend.id}|}" target="_top">返回日志列表</a>
</div>
<div id="div_add_reply">
  <p class="add_reply_title">发布日志</p>
  <form action="topic.do" method="post">
    <input type="hidden" name="operate" value="addTopic"/>
    <table>
      <tr>
        <th style="width: 25%">日志标题：</th>
        <td>
          <input type="text" name="title" placeholder="请输入日志标题..."/>
        </td>
      </tr>
      <tr>
        <th>日志内容：</th>
        <!-- 此处需要写name属性，这样controller才能从页面上获取到输入框里的内容 -->
        <td><textarea name="content" rows="3" placeholder="请输入日志内容..."></textarea></td>
      </tr>
      <tr>
        <th colspan="2">
          <input type="submit" value=" 发 布 "/>
          <input type="reset" value=" 重 置 "/>
        </th>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
